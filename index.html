<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fuzzy Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
          
</head>
<body>
        <div class="container main">
            <h1 class="title">Fuzzy Forecast</h1>
                <h5>24/7 weather updates anytime, anywhere </h5>
                <br>

            <div class="container form-border">
                <form action="" class="update">
                    <label for="city">Enter a location for live forecast</label>
                    <input type="text" name="city">
                </form>
            </div>
            <section>
           
            <div class="row">
                    <div class="col s6 offset-s3">
                      <div class="card hide">
                        <div class="card-image">
                          <img src="https://via.placeholder.com/400x300" class="time">
                          
                        </div>
                        <div class="icon">
                                <!-- Place icon here -->
                                <img src="" alt="">
                            </div>
                        <div class="card-content">
                            <div class="details center-align">
                               <p>City name</p>
                               <div class="condition">Weather Condition</div>
                                   <div class="temperature">
                                       <h4>temp <span>&deg;C</span></h3>
                                       
                                   </div>
                               
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
                </section>

        </div>


    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
